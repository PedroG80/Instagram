<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./imagens/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./imagens/instagram-logo.png" alt="instagram-logo">
        <div class="profile-photo">
          <img src="./imagens/Image-perfil.jpeg" alt="foto perfil">
        </div>
        <a href="#" class="instagram-login">Continue como nogueira.pedrogranja</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é nogueira.pedrogranja?</p>
        <p class="not-accout">
          <samp class="link-blue">Trocar de conta</samp>
            ou
          <samp class="link-blue">Cadastre-se</samp>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
